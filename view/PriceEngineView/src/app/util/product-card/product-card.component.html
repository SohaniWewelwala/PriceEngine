<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4">
        <h4>{{product.productName}}</h4>
        <small><b>Price of a Carton: Rs.{{product.priceOfCarton}}</b></small><br>
        <small><b>No of Units in Carton: {{product.noOfUnitsInCarton}}</b></small>
        <ul>
        </ul>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-3">
            <label class="control-label visible-ie8 visible-ie9 login-lable">Amount of Cartons</label>
            <input type="number" class="form-control" [(ngModel)]="amount_cart" placeholder="carton amount" min="0" step="1">
          </div>
          <div class="col-sm-3">
            <label class="control-label visible-ie8 visible-ie9 login-lable">Single Units</label>
            <input type="number" class="form-control" [(ngModel)]="amount_single" placeholder="Single amount" min="0" step="1">
          </div>
          <div class="btn-group" style="margin-top:5%;">
            <button class="btn btn-primary" (click)="isEdit()" style="margin-top: 30%;margin-bottom: 30%;">
              Add to Cart
            </button>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
